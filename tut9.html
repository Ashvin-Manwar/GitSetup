<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid blue;">this is a paragraph</p>
    <p style="border:2px solid red;" style="color: blue;">this is also another paragraph</p>
    <span style="border:2px solid red ;">this is a paragraph span</span>  <span style="border: 2px solid blue;">this is also another paragraph</span>
    <br>
    <a style="border: 2px solid blue;">this is a paragraph</a>
    <a style="border:2px solid red;" style="color: blue;">this is also another paragraph</a>
</body>
</html>
