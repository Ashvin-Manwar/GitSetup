<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h3>HTML Entities</h3>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>Copyrightis written like this &copy;</p>
        <p>paragraph is written like this &lAarr;</p>
        <p>paragraph is written like this &frac14;</p>
        <p>Empty character is written like this &#8203</p>

    </div>
</body>
</html>
